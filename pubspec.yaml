name: project_towin
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.4
  firebase_auth: ^4.6.3
  provider: ^6.0.5
  syncfusion_flutter_maps: ^20.2.48
  intl: ^0.18.0
  cloud_firestore: ^4.8.1
  banner_carousel: ^1.2.1
  sliding_up_panel: ^2.0.0+1
  fan_carousel_image_slider: ^0.1.2
  flutter_svg: ^2.0.7
  firebase_storage: ^11.2.4
  min_id: ^1.1.0
  reorderable_grid_view: ^2.2.6
  form_field_validator: ^1.1.0
  file_picker: ^5.3.2
  googleapis: ^11.2.0
  flutter_rating_bar: ^4.0.1
  like_button: ^2.0.5
  font_awesome_flutter: ^10.4.0
  weather: ^2.0.1
  geolocator: ^9.0.2
  google_maps_flutter: ^2.3.1
  another_flushbar: ^1.12.30
  easy_localization: ^3.0.2
  json_annotation: ^4.8.1
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  firebase_core: ^2.14.0
dev_dependencies:
  build_runner: ^2.4.5
  json_serializable: ^6.7.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/Weather/
    - assets/Thailand.json
    - assets/translations/
    - assets/icons/
    - assets/fitness_app/

  fonts:
    - family: MitrLight
      fonts:
        - asset: assets/fonts/Mitr-Light.ttf
                  
    - family: Mitr
      fonts:
        - asset: assets/fonts/Mitr-Regular.ttf
    - family: MitrBold
      fonts:        
        - asset: assets/fonts/Mitr-Bold.ttf
    - family: PinyonScript
      fonts:        
        - asset: assets/fonts/PinyonScript-Regular.ttf